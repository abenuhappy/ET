<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가계부</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="wrap">
    <div class="header-actions">
      <button id="btnLogout" class="btn-logout">로그아웃</button>
    </div>
    <h1>가계부</h1>

    <div id="tab-calendar" class="tab-content active">
      <!-- 캘린더 섹션 -->
      <div class="card">
        <div class="card-header">
          <h2>월별 캘린더</h2>
          <div class="calendar-controls">
            <button id="btnPrevMonth" class="btn">◀</button>
            <span id="currentMonthYear" class="month-year"></span>
            <button id="btnNextMonth" class="btn">▶</button>
          </div>
        </div>
        <div class="calendar-wrap">
          <div id="calendar" class="calendar"></div>
        </div>
        <div id="dateExpenses" class="date-expenses" style="display: none;">
          <div class="section-header">
            <h3 id="selectedDateTitle"></h3>
          </div>
          <table class="table" id="dateExpensesTable">
            <thead>
              <tr>
                <th>거래처</th>
                <th>금액</th>
                <th>지불처</th>
                <th>결제주기</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div style="padding: 16px 24px; text-align: center;">
            <button id="btnAddExpenseDate" class="btn btn-primary btn-sm">지출 추가 +</button>
          </div>
        </div>
      </div>
    </div>

    <div id="tab-search" class="tab-content">
      <!-- 검색 섹션 -->
      <div class="card">
        <div class="card-header">
          <h2>지출 검색</h2>
        </div>
        <div class="search-wrap">
          <div class="search-controls">
            <input type="text" id="searchInput" placeholder="거래처 또는 지불처 검색" />
            <button id="btnSearch" class="btn btn-primary">검색</button>
          </div>
          <div class="table-wrap search-results" id="searchResultsSection" style="display: none;">
            <table class="table" id="searchResultsTable">
              <thead>
                <tr>
                  <th>거래처</th>
                  <th>날짜</th>
                  <th>금액</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="tab-statistics" class="tab-content">
      <!-- 통계 섹션 -->
      <div class="card">
        <div class="card-header">
          <h2>통계</h2>
        </div>
        <div id="statisticsSection">
          <div class="stat-group">
            <h3>총 지출액</h3>
            <div class="stat-value" id="totalAmount">0원</div>
          </div>

          <div class="stat-group">
            <h3>거래처별 합계</h3>
            <table class="table" id="merchantStatsTable">
              <thead>
                <tr>
                  <th>거래처</th>
                  <th>합계</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="stat-group">
            <h3>지불처별 합계</h3>
            <table class="table" id="paymentStatsTable">
              <thead>
                <tr>
                  <th>지불처</th>
                  <th>합계</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="stat-group">
            <h3>결제주기별 합계</h3>
            <table class="table" id="cycleStatsTable">
              <thead>
                <tr>
                  <th>결제주기</th>
                  <th>합계</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-payees" class="tab-content">
      <!-- 거래처 섹션 -->
      <div class="card">
        <div class="card-header">
          <h2>거래처 관리</h2>
          <button id="btnAddPayee" class="btn btn-primary btn-sm">거래처 추가 +</button>
        </div>
        <div class="payee-list" id="payeeListSection">
          <!-- 거래처 카드가 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <div class="bottom-nav-inner">
      <button class="nav-item active" data-tab="calendar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
          <line x1="16" x2="16" y1="2" y2="6" />
          <line x1="8" x2="8" y1="2" y2="6" />
          <line x1="3" x2="21" y1="10" y2="10" />
        </svg>
        <span class="nav-label">월별</span>
      </button>
      <button class="nav-item" data-tab="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
        <span class="nav-label">검색</span>
      </button>
      <button class="nav-item" data-tab="statistics">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
          <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
          <path d="M22 12A10 10 0 0 0 12 2v10z" />
        </svg>
        <span class="nav-label">통계</span>
      </button>
      <button class="nav-item" data-tab="payees">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span class="nav-label">거래처</span>
      </button>
    </div>
  </nav>

  <!-- 지출 추가/수정 모달 -->
  <div id="expenseModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">지출 추가</h3>
        <button class="modal-close" id="btnCloseModal">&times;</button>
      </div>
      <div style="padding: 24px;">
        <form id="expenseForm">
          <input type="hidden" id="expenseId" />
          <div class="form-group">
            <label for="merchant">거래처 *</label>
            <input type="text" id="merchant" required />
          </div>
          <div class="form-group">
            <label for="amount">금액 *</label>
            <input type="number" id="amount" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="approvalDate">승인날짜 *</label>
            <input type="date" id="approvalDate" required />
          </div>
          <div class="form-group">
            <label for="paymentMethod">지불처 *</label>
            <input type="text" id="paymentMethod" required />
          </div>
          <div class="form-group">
            <label for="paymentCycle">결제주기 *</label>
            <select id="paymentCycle" required>
              <option value="">선택하세요</option>
              <option value="1M">1M (월 1회)</option>
              <option value="3M">3M (3개월 1회)</option>
              <option value="6M">6M (6개월 1회)</option>
              <option value="1Y">1Y (연 1회)</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn" id="btnCancel">취소</button>
            <button type="submit" class="btn btn-primary">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="payeeModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="payeeModalTitle">거래처 추가</h3>
        <button class="modal-close" id="btnClosePayeeModal">&times;</button>
      </div>
      <div style="padding: 24px;">
        <form id="payeeForm">
          <div class="form-group">
            <label for="payeeName">거래처명 *</label>
            <input type="text" id="payeeName" required />
          </div>
          <div class="form-group">
            <label for="payeeBank">은행명 *</label>
            <input type="text" id="payeeBank" required />
          </div>
          <div class="form-group">
            <label for="payeeAccount">계좌번호 *</label>
            <input type="text" id="payeeAccount" required />
          </div>
          <div class="form-group">
            <label for="payeeOwner">이름(예금주) *</label>
            <input type="text" id="payeeOwner" required />
          </div>
          <div class="form-actions">
            <button type="button" class="btn" id="btnCancelPayee">취소</button>
            <button type="submit" class="btn btn-primary">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
